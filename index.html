<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
  </head>
  <body>
    <div id="app">
      <div @keydown.left="imageLeft" class="container">
        <div class="carousel">
          <div class="arrow_left">
            <i @click="imageLeft" class="fas fa-chevron-left"></i>
          </div>
          <div class="images">
            <img v-bind:src="images[imageIndex]" alt="Chieri">
            <div class="bullets">
              <i v-for="(image, index) in images" v-bind:class="imageIndex == index ? 'active' : ''" @click="bulletClick(index)" class="fas fa-circle"></i>
            </div>
          </div>
          <div class="arrow_right">
            <i @click="imageRight" class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
